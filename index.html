<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Guess the Number</h1>
    ho generato un numero casuale, prova ad indovinarlo
    <br>
    hai ancora 5 tentativi
    
    <input type="number" name="user_guess" value="0"/>
    <button id="button" type="submit">Invia</button>

    <script>
        let r
        let tentativi 
        let casualNumber
        let number
        r = generateRandomInteger(1, 100)
        tentativi = 5

        function generateRandomInteger(min, max) {
            // funzione che crea il numero casuale.
            casualNumber = Math.random()
            casualNumber = casualNumber * 100
            casualNumber = parseInt(casualNumber)

            return casualNumber
        }

        inputNumber = document.querySelector("[name=user_guess]")
        let button = document.querySelector("#button")
        button.addEventListener("click", function(event) {
            number = inputNumber.
            number = parseInt(number) // trasformo il numero in intero
            console.log(number)
        })

        while (tentativi > 0) {
            while (number === null) {
                console.log("Hai sbagliato! Inserisci un numero: (da 1 a 100)")
            }

            if (number > casualNumber) {
                console.log("Il numero da te inserito è troppo grande")
                tentativi = tentativi - 1
            } else if (number === casualNumber) {
                console.log("Hai indovinato il numero! COMPLIMENTI!")
                break
            } else if (number < casualNumber) {
                console.log("Il numero da te inserito è troppo piccolo")
                tentativi = tentativi - 1
            }
        }
        if (tentativi === 0) {
            console.log("Hai terminato i tentativi. Riprova!")
        }
    </script>
</body>
</html>
